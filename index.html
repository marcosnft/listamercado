<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Lista Mercado</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>App Lista Supermercado</h2>
    </header>
    <div class="lista-cadastro">
        <input type="text" name="nome_produto" id="" placeholder="Nome do Produto...">
        <input type="number" name="preco" step="0.01" placeholder="Valor do Produto">
        <input type="submit" value="Cadastrar!" name="acao">
    </div> <!-- /.lista-cadastro -->
    <div class="lista-produtos">



    </div><!-- /lista-produtos-->
    <div class="soma-produto">
        <h1>Total R$ 00,00</h1>
    </div>
    <!-- /.soma-produto -->
    <div class="limpar">
        <button name="limpar">Limpar</button>
    </div>
    <!--limpar-->
</body>
<script src="app.js"></script>

</html>
